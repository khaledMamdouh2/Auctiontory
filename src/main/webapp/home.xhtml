<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="parent_template.xhtml">
    <ui:define name="title">
        Home
    </ui:define>
    <ui:define name="titlePicture">
        <div class="blurred-container">
            <div class="img-src" style="background-image: url('assets/img/bg.jpg')"></div>
        </div>
    </ui:define>
    <ui:define name="main">

        <div class="main">
            <div class="container text-center">
                <h:form>
                    <h:commandButton action="#{viewBatchAuctionBean.notifyUpdate}" value="testSockets">
                        <f:ajax/>
                    </h:commandButton>
                </h:form>
                <h:form>
                    <h:commandButton action="#{viewBatchAuctionBean.testBid}" value="Bid">
                        <f:ajax/>
                    </h:commandButton>
                </h:form>
                <h2>
                    Auctions Gallery
                    <br/>
                    <small class="subtitle">
                        Find best offers here
                    </small>
                </h2>
            </div>
            <div class="container tim-container">
                <o:socket channel="auctionsChannel" onmessage="socketListener"/>
                <script type="text/javascript">
                    function socketListener(message, channel, event) {
                        var c = "";

                        auctions = JSON.parse(message);
                        console.log(auctions);
                        for (i = 0; i &lt; auctions.length; i++) {
                            var auction = auctions[i];
                            var id = 'auctiontory' + auction.id;
                            bidsCount = $("#" + id).find(".bidsCount");
                            bidsCount[0].innerHTML = 'Bids: ' + auction.numberOfBids;

                            highestBid = $("#" + id).find(".highestBid");
                            highestBid[0].innerHTML = 'Highest:'+ $#{auction.highestBid};


                        }
                    }
                </script>
                <div class="row" id="auctions">
                    <jsp:forEach items="#{viewBatchAuctionBean.batchAuctions}" var="auction">
                        <div class="col-sm-3" style="margin-bottom: 40px" id="auctiontory#{auction.id}">
                            <center>
                                <h:form>
                                    <h:commandLink action="#{auctionBean.DoStuff}">
                                        <img src="assets/img/mockup.png" alt="#{auction.title}" class="img-rounded"
                                             style="width: 250px"/>
                                    </h:commandLink>
                                </h:form>
                                <div style="overflow-wrap: break-word">
                                    <h4>
                                        #{auction.title}
                                        <h:panelGroup
                                                rendered="#{ (userBean.user.type != null) and (userBean.user.type eq 'ADMIN')}">by #{auction.ownerId.userName}</h:panelGroup>
                                        <!--<label class="label label-info">Active</label>-->
                                    </h4>
                                </div>
                                <h5 class="bidsCount">Bids: #{auction.userBatchBidList.size()}</h5>

                                <hr/>
                                <c:choose>
                                    <c:when test="#{auction.highestBidderId == null}">
                                        <label class="label label-fill label-warning">No Bids Yet</label>
                                    </c:when>
                                    <c:otherwise>
                                        <p class="text-muted">
                                            Highest: $#{auction.highestBid}
                                            <h:panelGroup
                                                    rendered="#{ (userBean.user.type != null) and (userBean.user.type eq 'ADMIN')}">by #{auction.highestBidderId.userName} </h:panelGroup>
                                        </p>
                                    </c:otherwise>
                                </c:choose>
                                <h5>
                                    Ends at: #{auction.deadline}
                                </h5>
                                <button class="btn btn-info btn-block btn-fill">Go to Details</button>
                            </center>
                        </div>
                    </jsp:forEach>

                </div>
            </div>
            <!-- end container -->
        </div>
        <!-- end main -->
    </ui:define>
</ui:composition>

</html>
