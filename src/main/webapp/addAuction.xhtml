<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="parent_template.xhtml">
    ${pageTitle = "Home"}
    <ui:define name="main">
        <div class="container">
            <label class="text-center">Select auction type:</label>
            <select class="form-control" id="typeAuc" onchange="changeAuction(value)">
                <option value="batch">Batch Auction</option>
                <option value="parts">Parts Auction</option>
            </select>
        </div>

    <div class="container">
    <div id="batch">
        <h1>Add Batch Auction</h1>
        <f:view>
            <h:form prependId="false">
                <h:outputLabel value="Auction Title"/>
                <br/>
                <h:inputText id="auction_title" value="#{addBatchBean.auctionAdded.title}" class="form-control"/>
                <br/>
                <h:outputLabel value="deadline"/>
                <br/>
                <h:inputText id="auction_deadline" value="#{addBatchBean.auctionAdded.deadline}">
                        <f:convertDateTime />
                </h:inputText>
                <br/>

                <h:outputLabel value="Min Bid"/>
                <br/>
                <h:inputText id="min_bid" value="#{addBatchBean.auctionAdded.minBid}"/>
                <br/>

                <h:outputLabel value="Product Name"/>
                <br/>
                <h:inputText id="product_name" value="#{addBatchBean.productAdded.name}"/>
                <br/>
                <h:outputLabel value="product Description"/>
                <br/>
                <h:inputText id="product_description" value="#{addBatchBean.productAdded.description}"/>
                <br/>
                <h:commandButton value="Submit"  action="#{addBatchBean.saveAuction()}"/>
            </h:form>
        </f:view>
    </div>
        <div id="parts">
            <h1>Add Parts Auction</h1>
            <f:view>
                <h:form prependId="false">
                    <h:outputLabel value="Auction Title"/>
                    <br/>
                    <h:inputText  value=""/>
                    <br/>
                    <h:outputLabel value="deadline"/>
                    <br/>
                    <h:inputText  value=""/>
                    <br/>

                    <h:outputLabel value="Product Name"/>
                    <br/>
                    <h:inputText  value=""/>
                    <br/>
                    <h:outputLabel value="Description"/>
                    <br/>
                    <h:inputText  value=""/>
                    <br/>

                    <h:outputLabel value="Min Bid"/>
                    <br/>
                    <h:inputText  value=""/>
                    <br/>
                    <h:commandButton value="Submit" />
                </h:form>
            </f:view>
        </div>
    </div>

    </ui:define>
    </ui:composition>

</html>
